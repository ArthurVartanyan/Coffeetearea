<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>CoffeeTeArea</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<h1 align="center">Авторизация</h1>

<center>
    <div class="form-group" style="width: 300px; height: 75px;">
        <label for="inputLogin">Логин:</label>
        <input type="text" class="form-control" id="inputLogin" aria-describedby="loginHelp">
    </div>
    <div class="form-group" style="width: 300px; height: 75px;">
        <label for="inputPassword">Пароль:</label>
        <input type="password" class="form-control" id="inputPassword">
    </div>
    <div class="form-group form-check">
        <input height="1" type="checkbox" class="form-check-input" id="exampleCheck1" th:align="center">
        <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
    </div>
    <button type="submit" class="btn btn-primary">Вход</button>
</form>
</center>
</body>
</html>
