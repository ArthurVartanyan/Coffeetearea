<!DOCTYPE html>
<html lang="en">
<head>
    <title>CoffeeTeArea</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/css/registration.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>


<body background="static/images/registration.jpg">

<form action="/users/registration" name="formElem" id="formElem" method="post">
    <div class="forms-and-button">

        <h1>Регистрация</h1>

        <br>
        <br>
        <label for="inputName">Имя:</label>
        <input name="name" type="text" class="form-control" id="inputName" aria-describedby="nameHelp">

        <label for="inputSurName">Фамилия:</label>
        <input name="lastName" type="text" class="form-control" id="inputSurName" aria-describedby="surNameHelp">

        <label for="inputMail">Почта:</label>
        <input name="mail" type="text" class="form-control" id="inputMail" aria-describedby="mailHelp">

        <label for="inputLogin">Логин:</label>
        <input name="login" type="text" class="form-control" id="inputLogin" aria-describedby="loginHelp">

        <label for="inputPassword">Пароль:</label>
        <input name="password" type="password" class="form-control" id="inputPassword">

        <label for="inputChekPassword">Подтвердите пароль:</label>
        <input name="checkPassword" type="password" class="form-control" id="inputChekPassword">

        <button class="btn btn-primary">Регистрация</button>
    </div>
</form>

</body>

<script src="static/js/users/customer/registration.js"></script>
</html>
